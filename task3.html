<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="task_3/style.css">
    <style>
       /* Make header fixed at the top */
header {
    background-color: #007bff;
    color: #fff;
    text-align: center;
    padding: 15px 0;
    position: fixed; /* Fixed positioning */
    top: 0;
    left: 0;
    width: 100%; /* Full width */
    z-index: 1000; /* Ensure it stays on top of other content */
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Optional shadow for visual separation */
}

body {
    margin: 0; /* Remove default body margin */
    padding-top: 60px; /* Offset for fixed header height */
}

.header-nav {
    display: flex;
    justify-content: center;
    gap: 20px;
}

.header-nav a {
    color: #fff;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s ease;
}

.header-nav a:hover {
    color: #ffdd57;
}

    </style>
</head>
<body>
    <header>
        <nav class="header-nav">
            <a href="task1.html">Task 1: Registration Form</a>
            <a href="task2.html">Task 2: Calculator</a>
            <a href="index.html">Home</a>
        </nav>
    </header>
    <div class="gallery" id="gallery">
        <img class="gallery__image" src="https://static.independent.co.uk/s3fs-public/thumbnails/image/2013/01/24/12/v2-cute-cat-picture.jpg" alt="Cat 1">
        <img class="gallery__image" src="https://i.redd.it/4gpkbqq92o9b1.jpg" alt="Cat 2">
        <img class="gallery__image" src="https://placekitten.com/300/200" alt="Cat 3">
    </div>

    <div id="fullViewContainer" class="full-view">
        <button id="fullViewCloseButton" class="full-view__close-button">x</button>
        <img id="fullViewImage" class="full-view__image" src="" alt="Full View">
    </div>

    <script src="task_3/script.js"></script>
</body>
</html>
